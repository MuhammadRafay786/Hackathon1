<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header finisher-header" style="width: 100%; height: 300px;">
        <nav>
            <ul>
                <li><a href="#" class="active">Resume Builder</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="resume-container">
            <h1>Resume Builder</h1>
            <form id="resume-form">
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" accept="image/*">
                </div>
                <!-- Other form fields... -->
            </form>
            <button onclick="generateResume()">Generate Resume</button>
            <div class="generated-resume"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Interactive Resume Builder</p>
    </footer>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 32,
            "size": {
                "min": 2,
                "max": 62,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.8
                },
                "y": {
                    "min": 0,
                    "max": 0.2
                }
            },
            "colors": {
                "background": "#15182e",
                "particles": [
                    "#ff926b",
                    "#87ddfe",
                    "#acaaff",
                    "#1bffc2",
                    "#f9a5fe"
                ]
            },
            "blending": "screen",
            "opacity": {
                "center": 1,
                "edge": 1
            },
            "skew": -1,
            "shapes": [
                "c",
                "s",
                "t"
            ]
        });
    </script>
    <script src="script.ts"></script>
</body>
